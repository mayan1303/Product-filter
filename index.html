<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Product Filter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-box {
            text-align: center;
            margin-bottom: 20px;
        }

        select {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .category {
            font-size: 12px;
            color: #555;
        }

        .price {
            font-weight: bold;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <h2>Dynamic Product Filter</h2>

    <div class="filter-box">
        <label for="category">Select Category: </label>
        <select id="category" onchange="filterProducts()">
            <option value="all">All</option>
            <option value="electronics">Electronics</option>
            <option value="accessories">Accessories</option>
            <option value="education">Education</option>
        </select>
    </div>

    <div class="product-grid" id="productGrid"></div>

    <script>
        const products = [
            { name: "Laptop", category: "electronics", price: 55000 },
            { name: "Headphones", category: "electronics", price: 2000 },
            { name: "Backpack", category: "accessories", price: 1500 },
            { name: "Wrist Watch", category: "accessories", price: 3000 },
            { name: "Programming Book", category: "education", price: 800 },
            { name: "Notebook Set", category: "education", price: 300 }
        ];

        const productGrid = document.getElementById("productGrid");

        function displayProducts(items) {
            productGrid.innerHTML = "";

            if (items.length === 0) {
                productGrid.innerHTML = "<p>No products available.</p>";
                return;
            }

            items.forEach(product => {
                productGrid.innerHTML += `
                    <div class="product-card">
                        <h4>${product.name}</h4>
                        <div class="category">${product.category.toUpperCase()}</div>
                        <div class="price">â‚¹${product.price}</div>
                    </div>
                `;
            });
        }

        function filterProducts() {
            const selectedCategory = document.getElementById("category").value;

            if (selectedCategory === "all") {
                displayProducts(products);
            } else {
                const filtered = products.filter(
                    product => product.category === selectedCategory
                );
                displayProducts(filtered);
            }
        }

        displayProducts(products);
    </script>

</body>
</html>
